<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="conatiner">
        <div class="calculator">
            <input type="text" id="display"  disabled> 

             <div class="buttons">
                <div class="row1">
                    <button class="btn" onclick ="display.value = '' " id="ac">AC</button>
    
                    <button class="btn"  onclick ="display.value = display.value + '%';">%</button>
    
                    <button class="btn" id="change" id="slash" onclick ="display.value = display.value + '/';">/</button>
                </div>
    
                <div class="row2">
                    <button class="btn" onclick =" display.value = display.value + '7';">7</button>
    
                    <button class="btn" onclick ="display.value = display.value + '8';">8</button>
    
                    <button class="btn" onclick =" display.value = display.value + '9';">9</button>
    
                    <button class="btn" id="change" onclick =" display.value = display.value + '*';">x</button>
                </div>
    
                <div class="row3">
                    <button class="btn" onclick =" display.value = display.value + '4';">4</button>
    
                    <button class="btn" onclick ="display.value = display.value + '5';">5</button>
    
                    <button class="btn" onclick ="display.value = display.value + '6';">6</button>
    
                    <button class="btn" id="change" onclick ="display.value = display.value + '-';">-</button>
                </div>
    
                <div class="row4">
                    <button class="btn" onclick =" display.value = display.value + '1';">1</button>
    
                    <button class="btn" onclick ="display.value = display.value + '2';">2</button>
    
                    <button class="btn" onclick ="display.value = display.value + '3';">3</button>
    
                    <button class="btn" id="change" onclick ="display.value = display.value + '+';">+</button>
                </div>
    
               <div class="row5">
                <button class="btn" onclick =" display.value = display.value + '0';">0</button>
    
                <button class="btn" onclick=" display.value = display.value + '.';">.</button>
    
    
                <button class="btn" onclick="display.value = display.value.toString().slice(0,-1)">â¬…</button>
    
    
                <button class="btn" id ="change" onclick ="display.value = eval(display.value)">=</button>
               </div>
             </div>
        </div>
    </div>

</body>
</html>
